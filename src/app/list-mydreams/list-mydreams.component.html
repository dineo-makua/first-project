<h1> My Dream's</h1>
<div class="container">
    <table class="table">

        <thead>
            <tr>
        
                <th>Description</th>
                <th>Target Date</th>
                <th>is Completed</th>
                
                
            </tr>
        
        
        </thead>
        <tbody>
    
    
            <tr *ngFor=" let mydream of mydreams">
                <td>{{mydream.description}}</td>
                <td>{{mydream.targetData | date}}</td>
                <td>{{mydream.done}}</td>
            
            </tr>
    
         </tbody>
    
    
    
    
    </table>

</div>
